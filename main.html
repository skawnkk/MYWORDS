<script>

    $(document).ready(function () {

    function folderlist() {
        console.log('start')

        $.ajax({
            type: "GET",
            url: "/folderlist",
            data: {},
            success: function (response) {
                if (response['result'] == 'success') {
                    console.log('success')

                    let folderlists = response['folderlists'];
                    for (let i = 0; i < folderlists.length; i++) {
                        let foldertitle = folderlists[i];
                        console.log(foldertitle)
                        make_folder(foldertitle)
                    }
                }
            }
        })
    }


    function make_folder(foldertitle) {

        let temp_html = `   <a href="/listpage2?pagetitle='${foldertitle}'" id="${foldertitle}" class="list-group-item list-group-item-action" style="height:50px">${foldertitle}</a>`




        $('#list').append(temp_html);
    }


    function make_new() {

    function make_card(word, meaning) {
        let temp_html = `<div id="card_form" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">
                        <span id="word" style="font-size:xx-large; font-weight:bold">${word}</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${meaning}</h5>
                        <p class="card-text">단어가 사용된 예문 2가지</p>
                    </div>
                    <footer class="array">
                        <button class="card_btn">편집</button>
                        <button class="card_btn" onclick="delete_card(${word})">삭제</button>
                    </footer></div>`;
        $('#cards_box').append(temp_html);
    }

                    folderlist();

                }

        })
    }

</script>

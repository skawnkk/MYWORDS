    <script>
        $(document).ready(function () {
            // <기존내용비우기
            $('#cards_box').html('')
            listing()
        });

        function enterkey() {
            if (window.event.keyCode == 13) {
                make_word()
            }
        };

        function make_word() {
            let title = $('#input_title').text();
            let word = $('#input_word').val();

            // if(title=='')화면을 재 로딩할때, 타이틀은 바뀌지 않게 고정할 수 있을까?

            if (word == '') {
                alert('영단어를 입력하세요');
            } else {

                $.ajax({
                    type: 'POST',
                    url: '/word',
                    data: { word_give: word, title_give: title },
                    success: function (response) {
                        if (response['result'] == 'success') {$('#input_word').load(document.URL +  ' #input_word');}
                            
                        
                        // listing2()
                        // alert(response['msg']);
                            //                         
                        }
                    })
            }
        }
        

        function listing() {
            let title = $('#input_title').text();
            if(title=='') {
                let title2 = prompt('제목을 입력하세요');
                $('#input_title').append(title2);
                }
            else{
                listing2()
                }
        }

        function listing2(){

            $.ajax({
                type: "GET",
                url: "/card",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let title = $('#input_title').text();
                        let wordcard = response['wordcards'];
                            
                        for (let i = 0; i < wordcard.length; i++) {
                            let word = wordcard[i]['word']['title'==title];
                            let meaning = wordcard[i]['meaning']['title'==title];
                            make_card(word, meaning)
                        }
                    }
                    else {
                        alert('불러오기 오류');
                    }
                }
            })
        }

        function make_card(word, meaning) {
            let temp_html = `<div id="card_form" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">
                <span style="font-size:xx-large; font-weight:bold">${word}</span>
                </div>
                <div class="card-body">
                <h5 class="card-title">${meaning}</h5>
                <p class="card-text">단어가 사용된 예문 2가지</p>
                </div>
                <footer class="array">
                    <button class="card_btn" onclick="edit_card(${meaning})">편집</button>
                    <button class="card_btn" onclick="delete_card('${word}')">삭제</button></div>
                </footer>`;
            $('#cards_box').append(temp_html);
            $('input_word').empty();
        }

        function delete_card(word) {
            $.ajax({
                type: 'POST',
                url: '/nocard',
                data: { word_give: word },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('삭제완료');
                        window.location.reload();
                    }
                }
            })
        }

        function edit_card() {
            $.ajax({
                type: 'POST',
                url: '/changecard',
                data: {},
                success: function (response) {
                    let msg = response['msg'];
                    alert(msg);
                }
            });
        }
    </script>
